permissions:
  id-token: write
  contents: write

jobs:
  Fuzzing:
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: eu-north-1
        role-to-assume: arn:aws:iam::713881794521:role/GitActionRole
        role-session-name: OIDCsession
